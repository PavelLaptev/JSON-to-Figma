<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="icon" type="image/png" href="fav/favico-64px.png" sizes="64x64" />
        <link rel="icon" type="image/png" href="fav/favico-32px.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="fav/favico-16px.png" sizes="16x16" />
        <title>JSON To Figma</title>
        <meta name="description" content="Populate Figma layers with your JSON strings" />
        <meta name="author" content="Pavel Laptev" />
        <meta property="og:title" content="JSON To Figma" />
        <meta property="og:image" content="https://pavellaptev.github.io/JSON-to-Figma/preview/web-preview.jpg" />
        <meta property="og:description" content="Populate Figma layers with your JSON strings" />
        <meta property="og:url" content="https://pavellaptev.github.io/JSON-to-Figma/preview" />
        <link rel="stylesheet" href="css/normalize.css" />
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main class="wrap">
            <section class="header">
                <h1 class="header__title">JSON to Figma<sup>2.0</sup></h1>
                <div class="header__promo-sign"></div>
            </section>
            <section class="content">
                <img class="content__cover-img" src="img/cover.png" alt="preview image" />
                <section class="btns-row">
                    <a
                        class="btn btn_primary"
                        href="https://www.figma.com/c/plugin/789839703871161985/JSON-to-Figma"
                        target="_blank"
                        >Install plugin</a
                    ><a
                        class="btn btn_secondary"
                        href="https://github.com/PavelLaptev/JSON-to-Figma-2.0-React"
                        target="_blank"
                        >Github</a
                    ><a
                        class="btn btn_secondary"
                        href="https://www.figma.com/file/dcOi6yAtkTQqxNGbLJQVPE/JSON-To-Figma-%E2%80%94-Plugin?node-id=62%3A4"
                        target="_blank"
                        >Figma project</a
                    >
                </section>
                <p class="content__description">
                    Populate layers using JSON files. You can populate selected layers, populate by layer name or by
                    string templates.
                </p>
                <section class="content__youtube-video">
                    <iframe
                        frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen="allowfullscreen"
                        src="https://www.youtube.com/embed/f7AULw3xcG8"
                    ></iframe>
                </section>
                <section class="content__donate">
                    <hr class="hr-line" />
                    <h4>If you like </br>the plugin:</h4>
                    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                        <input type="hidden" name="cmd" value="_donations" />
                        <input type="hidden" name="business" value="laptev.graphics@gmail.com" />
                        <input type="hidden" name="currency_code" value="EUR" />
                        <input
                            type="image"
                            src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif"
                            border="0"
                            name="submit"
                            title="PayPal - The safer, easier way to pay online!"
                            alt="Donate with PayPal button"
                        />
                        <img
                            alt=""
                            border="0"
                            src="https://www.paypal.com/en_DE/i/scr/pixel.gif"
                            width="1"
                            height="1"
                        />
                    </form>
                    <hr class="hr-line" />
                </section>
                <p class="content__copyright">
                    2020. By <a href="https://pavellaptev.github.io/" target="_blank">Pavel Laptev</a>
                </p>
            </section>
        </main>
    </body>
</html>
